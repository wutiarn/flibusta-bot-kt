machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker history ci-base
    - docker build --rm=false -t ci-base -f Dockerfile.base .
    - mkdir -p ~/docker; docker save ci-base > ~/docker/image.tar
test:
  post:
    - ./gradlew shadowJar
    - cp build/libs/flibusta-bot.jar $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - docker build --rm=false -t wutiarn/hs-flibusta -f Dockerfile.ci .
      - docker login -u wutiarn -p $DOCKER_HUB_PASSWORD
      - docker push wutiarn/hs-flibusta