machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - docker login -u wutiarn -e me@wutiarn.ru -p $DOCKER_HUB_PASSWORD
test:
  post:
    - ./gradlew shadowJar
    - cp build/libs/flibusta-bot.jar $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - ./ci-base/ci-base.sh Dockerfile.ci
      - docker build --rm=false -t wutiarn/hs-flibusta -f Dockerfile.ci .
      - docker history wutiarn/hs-flibusta
      - docker push wutiarn/hs-flibusta:latest | cat
      - docker run
        -e "RANCHER_URL=https://rancher.wutiarn.ru/v1/projects/1a5"
        -e "RANCHER_STACK_NAME=homeserver"
        -e "RANCHER_SERVICE_NAME=flibusta-bot"
        -e "RANCHER_STACK_ID=$RANCHER_STACK_ID"
        -e "RANCHER_ACCESS_KEY=$RANCHER_ACCESS_KEY"
        -e "RANCHER_SECRET_KEY=$RANCHER_SECRET_KEY"
        --rm wutiarn/rancher-deployer
# REQUIRED ENVIRONMENTS
# DOCKER_HUB_PASSWORD RANCHER_STACK_ID RANCHER_ACCESS_KEY RANCHER_SECRET_KEY