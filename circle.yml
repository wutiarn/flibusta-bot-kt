machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - docker login -u wutiarn -e me@wutiarn.ru -p $DOCKER_HUB_PASSWORD
dependencies:
  cache_directories:
    - "~/docker"
  post:
    - ./ci-base/ci-base.sh
test:
  post:
    - ./gradlew shadowJar
    - cp build/libs/flibusta-bot.jar $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - ci-base/update_ci_dockerfile_from.sh Dockerfile.ci
      - docker build --rm=false -t wutiarn/hs-flibusta -f Dockerfile.ci .
      - docker push wutiarn/hs-flibusta | cat