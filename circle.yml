machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  post:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    -
    - if [[ "$(docker images -q ci-base 2> /dev/null)" == "" ]]; then
        docker build --rm=false -t ci-base -f ci-base/Dockerfile.base ci-base/
      else
        docker history ci-base
      fi
    - mkdir -p ~/docker; docker save ci-base > ~/docker/image.tar
test:
  post:
    - ./gradlew shadowJar
    - cp build/libs/flibusta-bot.jar $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - docker build --rm=false -t wutiarn/hs-flibusta -f Dockerfile.ci .
      - docker login -u wutiarn -e me@wutiarn.ru -p $DOCKER_HUB_PASSWORD
      - docker push wutiarn/hs-flibusta