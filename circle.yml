machine:
  services:
    - docker
  post:
    - docker login -u wutiarn -e me@wutiarn.ru -p $DOCKER_HUB_PASSWORD
dependencies:
  cache_directories:
    - "~/docker"
  post:
    - ./ci-base/build-base.sh
test:
  post:
    - ./gradlew shadowJar
    - cp build/libs/flibusta-bot.jar $CIRCLE_ARTIFACTS
deployment:
  production:
    branch: master
    commands:
      - docker build --rm=false -t wutiarn/hs-flibusta -f Dockerfile.ci .
      - docker push wutiarn/hs-flibusta